<!doctype html>
<head>
<title>Nick Fury</title>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jsPlumb.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Nick Fury!</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tile <span id="num_tiles">6</span> <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" class="num_tiles_selector">Tile 4</a></li>
            <li><a href="#" class="num_tiles_selector">Tile 6</a></li>
            <li><a href="#" class="num_tiles_selector">Tile 8</a></li>
            <li><a href="#" class="num_tiles_selector">Tile 10</a></li>
          </ul>
        </li>
      </ul>
        <div class="navbar-form navbar-left form-group">
	  <a class="btn btn-success" id="start_game_button">Start Game</a>
	  <a class="btn btn-info" id="game_speed_button">Game Speed - <span id="game_speed">1</span>x</a>
        </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">00:00:00</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
	<div class="row">
	<div class="toolbox col-md-4" id="toolbox">
	<b>Level 1</b><hr/>
	</div>
        <div class="col-md-8 flow" id="flow">
            <div class="window" id="flowchartWindow1"><strong>1</strong><br/><br/></div>
            <div class="window" id="flowchartWindow2"><strong>2</strong><br/><br/></div>
            <div class="window" id="flowchartWindow3"><strong>3</strong><br/><br/></div>
            <div class="window" id="flowchartWindow4"><strong>4</strong><br/><br/></div>
            <div class="window" id="flowchartWindow5"><strong>5</strong><br/><br/></div>
            <div class="window" id="flowchartWindow6"><strong>6</strong><br/><br/></div>
        </div>
	</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
